{% extends 'base.html' %}
{% load static %}

{% block title %} Cadastro{% endblock %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid py-5  ">


    <div class="container d-flex gap-2">

        <div class="left">
            <img class="img-tela" src="{% static 'img/nota.jpg' %}" alt="">
        </div>

        <div class="rigth w-100 px-3 d-flex align-items-center flex-column justify-content-center">
            <div class="fs-2 bg-dark text-white w-100 text-center py-2 rounded">
                Cadastro de usuários
            </div>
            <form class="w-100" action="{% url 'usuarios:cadastro' %}" method="POST">{% csrf_token %}


                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} my-2 alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}


                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Usuário">
                    <label for="floatingInput">Usuário</label>
                </div>


                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="E-mail">
                    <label for="floatingInput">E-mail</label>
                  </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="confirmar_senha" placeholder="Confirmar senha">
                    <label for="floatingPassword">Confirmar senha</label>
                </div>

                <div>
                    <input class="btn btn-dark w-100 py-3" type="submit" value="Entrar">
                </div>


            </form>

        </div>

    </div>


</div>

{% endblock %}
